<div class="container register-form">
    <div class="form">
      <div class="note">
        <h2>Update User</h2>
      </div>
  
    </div>
  </div>
  <div class="container">
      <div class="row col-md-6 col-md-offset-2 custyle">
      <table class="table table-striped custab">
      <thead>
          <tr>
              <th>User ID</th>
              <th>User Name</th>
              <th>Date Of Birth</th>
              <th>Aadhar Number</th>
              <th>Gender</th>
              <th>Mobile Number</th>
              <th>Email-ID</th>
              <th>Password</th>
          </tr>
      </thead>
              <tr *ngFor="let user of users">
                  <td>{{user.id}}</td>
                  <td>{{user.userName}}</td>
                  <td>{{user.dob}}</td>
                  <td>{{user.adharNo}}</td>
                  <td>{{user.gender}}</td>
                  <td>{{ user.mobile }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.psw }}</td>
                  <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
              </tr>
      </table>
      </div>
  </div>
